<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/database.js"></script>
    <script defer src="/js/index.js"></script>
</head>
<body>
    <header>
        <div class="container-cabecalho">
            <div>
                <img src="/img/abca4c51c7e166b2980105b5e98b7ac2.jpg" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Todos</a></li>
                    <li><a href="#">Acessórios</a></li>
                    <li><a href="#">Calçados</a></li>
                    <li><a href="#">Camisetas</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="desktop-container">
            <div class="container-left">
                
            </div>
            <div class="container-right">
                <div>
                    <input type="text" id="" placeholder="Digite aqui sua pesquisa">
                    <button class="btn-search" type="submit">Pesquisar</button>
                </div>
                <div class="carrinho">
                    <div class="carrinho-one">
                        <h4>Carrinho de compras</h4>
                    </div>
                    <div class="carrinho-inside">
                        <ul>
                            
                        </ul>
                        <div class="info-cart">
                            <h4 class="empty-cart">Carrinho Vazio</h4>
                            <p class="add-item">Adicione itens</p>
                        </div>
                    </div>
                </div>
                <div class="not-yet">
                    <p class="pOne">Quantidade:<span class="One"></span></p>
                    <p class="pTwo">Total:<span class="Two"></span></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
